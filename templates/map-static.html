<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Static map and Geocoding {{query}}</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/mystyles.css">


</head>
<body>

    <div class="container">
            <h1>Geocoding: &quot;{{ query }}&quot;</h1>

            <h6>Result</h6>
            <pre>{{ result | tojson }}</pre>

            <section>
                <h2>The static map</h2>
                <div id="the-map">
                    <img src="{{mapimg}}" alt="static map">

                </div>
            </section>

            {% include 'partials/geoquerybox.html' %}
    </div>



</body>
</html>
